        <h2>Practice</h2>
        <p>How do you find the duplicate number on a given array</p>
        <p id="demo"></p>
        <script>
        const duplicateNumber = (arr) => {
    for (i = 0; i < arr.length; i++) {
        if (i === arr[i]) return i
        else i += 1
    }
    return i
}
document.getElementById("demo").innerHTML = duplicateNumber([1, 1, 2, 5, 6, 9, 10]);
        </script>
